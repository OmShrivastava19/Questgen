<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuestGen - Add a Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }
        .hero {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .btn-glow {
            background-color: #ff4b2b;
            border: none;
            color: white;
            transition: box-shadow 0.3s ease-in-out;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.8);
        }
        footer {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">QuestGen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/quest">Add Question</a></li>
                <li class="nav-item"><a class="nav-link" href="/browse">Browse Questions</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
            <a href="https://github.com/OmShrivastava19/Questgen/" target="_blank" class="btn btn-outline-light">GitHub</a>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <h1 class="display-4">Add Your Question</h1>
    <p>Contribute to the community by sharing your questions!</p>
</section>

<!-- Form Section -->
<div class="container my-5">
    <form action="/quest" method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="standard" class="form-label">Standard:</label>
            <select class="form-select" name="standard" id="standard">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="subject" class="form-label">Subject:</label>
            <select class="form-select" name="subject" id="subject"></select>
        </div>
        <div class="col-md-6">
            <label for="chapter" class="form-label">Chapter:</label>
            <input type="text" class="form-control" name="chapter" id="chapter">
        </div>
        <div class="col-md-6">
            <label for="topic" class="form-label">Topic:</label>
            <input type="text" class="form-control" name="topic" id="topic">
        </div>
        <div class="col-md-6">
            <label for="diff" class="form-label">Difficulty:</label>
            <select class="form-select" name="diff" id="diff">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="col-12">
            <label for="question" class="form-label">Question:</label>
            <input type="text" class="form-control" name="question" id="question">
        </div>
        <div class="col-12">
            <label for="answer" class="form-label">Answer:</label>
            <textarea class="form-control" name="answer" id="answer" rows="5"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-glow">Submit</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="py-3 text-center">
    <p>Made with <span style="color: #e25555;">&#10084;</span> by <strong>Om Shrivastava</strong></p>
    <a href="https://github.com/OmShrivastava19/Questgen/" target="_blank" class="text-white">Contribute on GitHub <i class="fab fa-github"></i></a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const standardSelect = document.getElementById('standard');
    const subjectSelect = document.getElementById('subject');

    const subjects = {
        '1-5': ['English', 'Hindi', 'EVS', 'Maths', 'CS'],
        '6-10': ['English', 'Hindi', 'Maths', 'Science', 'Social Science', 'Sanskrit', 'CS'],
        '11-12': ['Physics', 'Chemistry', 'Maths', 'Biology', 'English', 'Hindi', 'Physical Education', 'CS']
    };

    standardSelect.addEventListener('change', function() {
        const standard = parseInt(this.value);
        let options = [];

        if (standard <= 5) {
            options = subjects['1-5'];
        } else if (standard <= 10) {
            options = subjects['6-10'];
        } else if (standard <= 12) {
            options = subjects['11-12'];
        }

        subjectSelect.innerHTML = '';
        options.forEach(subject => {
            const option = document.createElement('option');
            option.value = subject.toLowerCase();
            option.textContent = subject;
            subjectSelect.appendChild(option);
        });
    });
    // Trigger change event to set initial options
    standardSelect.dispatchEvent(new Event('change'));
</script>
</body>
</html>
