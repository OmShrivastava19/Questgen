<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuestGen{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }
        .hero {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        footer {
            background-color: #222;
            color: #fff;
        }
        .btn-glow {
            background-color: #ff4b2b;
            border: none;
            color: white;
            transition: box-shadow 0.3s ease-in-out;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.8);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">QuestGen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quest">Add Question</a></li>
                    <li class="nav-item"><a class="nav-link" href="/browse">Browse Questions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
                <a href="https://github.com/OmShrivastava19/Questgen/" target="_blank" class="btn btn-outline-light">GitHub</a>
            </div>
        </div>
    </nav>
    <!-- Content Block -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer class="py-4 text-white text-center">
        <div class="container">
            <p>Made with <span style="color: #e25555;">&#10084;</span> by <strong>Om Shrivastava</strong></p>
            <a href="https://github.com/OmShrivastava19/Questgen/" target="_blank" class="text-white">Contribute on GitHub <i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
