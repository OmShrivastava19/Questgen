[pytest]
# Specifies the directory where pytest should start searching for tests.
testpaths = tests

# Tells pytest to look for test files with this pattern.
python_files = test_*.py

# Add the application's root directory to the Python path.
# This ensures that imports like 'from app.services...' work correctly in tests.
pythonpath = .

# Default options for running pytest.
# -v: verbose mode (shows test names).
# -s: show print statements.
# --cov=app: enables coverage reporting for the 'app' directory.
# --cov-report=term-missing: shows a summary of coverage in the terminal, including missing lines.
addopts = -v -s --cov=app --cov-report=term-missing
